<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style type="text/css">
        /*页面主体背景图，flex布局，水平和垂直都居中，让登陆的区域位于页面中间*/
        body {
            background-image: url("6.jpg");
            background-size: cover;
            background-blend-mode: luminosity;
        }

        /*表单外层包裹容器*/
        .form-wrap {
            position: absolute;
            top: 35%;
            left: 33%;
            width: 450px;
            height: 200px;
        }

        .sign-box h3 {
            flex: 1 1 50%;
            margin-bottom: 15px;
            margin-right: 10px;
            padding-bottom: 5px;
        }

        /*登陆表单样式*/
        .login-box {
            width: 100%;
            height: 100%;
            padding: 10px 5px 5px 10px;
            background-color: rgba(246, 246, 241);
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 2px 5px 10px #aaa;
            text-align: center;
        }

        /*表单的每个子元素都是div，设置外边距*/
        form div {
            margin: 15px auto 10px auto;
        }

        /*用户名和密码输入框样式*/
        .input-box {
            width: 50%;
            height: 30px;
            background-color: #fff;
            border: 1px solid #e4e6e5;
            border-radius: 3px;
            color: #333;
            font-size: 13px;
            padding-left: 10px;
            margin-bottom: 5px;
        }

        /*按钮样式*/
        .btn {
            width: 40%;
            margin: 0 auto;
            height: 33px;
            border: none;
            outline: none;
            border-radius: 3px;
            background-color: rgb(232, 181, 152);
            color: #fff;
            box-shadow: 2px 5px 10px #aaa;
        }


        /*图标样式*/
        .icon-box i {
            flex: 0 0 33%;
        }
    </style>
</head>
<body>

<div class="form-wrap">
    <form action="/login.do" method="post" class="login-box">

        <div>
            <label>
               用户： <input type="text" name="account" class="input-box" placeholder="昵称">
            </label>
        </div>
        <div>
            <label>
                密码： <input type="password" name="password" class="input-box" placeholder="密码">
            </label>
        </div>
        <div>
            <label>
                <input type="submit" value="立即登录" class="btn">
            </label>
        </div>

    </form>
</div>
</body>
</html>
